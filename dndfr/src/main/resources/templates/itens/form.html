<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Para Cadastro de Itens</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
        <h1>Formulário de Itens</h1>
        <form th:action="@{/itens/salvar}"   th:object="${itens}" method="post">
            <input type="hidden"  th:field="*{id}"/>
            <div>
                <label for="nomeItem">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}">
            </div>
            <div>
                <label for="descricao">Descricao:</label>
                <textarea  th:field="*{descricao}" id="descricao"></textarea>
            </div>
            <div>
                <label for="valor">Valor:</label>
                <input type="number" id="valor" th:field="*{valor}">
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
        <a th:href="@{/itens}">Voltar para a lista</a><br>
        <a th:href="@{/home}">Inicio</a>
</body>
</html>
